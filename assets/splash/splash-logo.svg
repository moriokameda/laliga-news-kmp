<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e00c1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbec21;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon logo -->
  <g transform="translate(256, 200)">
    <!-- Outer hexagon -->
    <polygon points="0,-120 104,-60 104,60 0,120 -104,60 -104,-60" 
             fill="url(#splashGradient)" 
             filter="url(#glow)"/>
    
    <!-- Inner white hexagon -->
    <polygon points="0,-100 87,-50 87,50 0,100 -87,50 -87,-50" 
             fill="white" 
             opacity="0.95"/>
    
    <!-- Colored hexagon -->
    <polygon points="0,-80 69,-40 69,40 0,80 -69,40 -69,-40" 
             fill="url(#splashGradient)"/>
    
    <!-- LN letters -->
    <g transform="scale(0.8)">
      <!-- L -->
      <path d="M -45,-40 L -45,30 L -10,30 L -10,15 L -30,15 L -30,-40 Z" 
            fill="white"/>
      
      <!-- N -->
      <path d="M 10,-40 L 10,30 L 25,30 L 25,-10 L 40,30 L 55,30 L 55,-40 L 40,-40 L 40,10 L 25,-40 Z" 
            fill="white"/>
    </g>
  </g>
  
  <!-- App name text -->
  <text x="256" y="380" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="36" font-weight="bold" text-anchor="middle" fill="#333333">
    La Liga News
  </text>
  
  <!-- Tagline -->
  <text x="256" y="420" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="16" text-anchor="middle" fill="#666666">
    最新のラリーガニュースをお届け
  </text>
</svg>